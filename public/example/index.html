<!DOCTYPE HTML>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fancy Product Designer</title>

    <!-- Style sheets -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- The CSS for the plugin itself - required -->
    <link rel="stylesheet" type="text/css" href="css/FancyProductDesigner-all.min.css"/>

    <!-- Include js files -->
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>

    <!-- HTML5 canvas library - required -->
    <script src="js/fabric.min.js" type="text/javascript"></script>
    <!-- The plugin itself - required -->
    <script src="js/FancyProductDesigner-all.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        var yourDesigner1 = null;
        jQuery(document).ready(function () {

            var $yourDesigner = $('#clothing-designer'),
                pluginOpts = {
                    toolbarPlacement : 'inside-botton',
                    toolbarTheme: 'dark',
                    uiTheme: 'doyle',
                    autoCenter : true,
                    stageWidth: 600,
                    editorMode: false,
                    fonts: [
                        {name: 'Helvetica'},
                        {name: 'Times New Roman'},
                        {name: 'Pacifico', url: 'Enter_URL_To_Pacifico'},
                        {name: 'Arial'},
                        {name: 'Lobster', url: 'google'}
                    ],
                    customTextParameters: {
                        colors: false,
                        removable: true,
                        resizable: true,
                        draggable: true,
                        rotatable: true,
                        autoCenter: true,
                        boundingBox: "Base"
                    },
                    customImageParameters: {
                        draggable: true,
                        removable: true,
                        resizable: true,
                        rotatable: true,
                        colors: '#000',
                        autoCenter: true,
                        boundingBox: "Base"
                    },
                    actions: {
                        'top': ['download'],
                        'right': [],
                        'bottom': ['undo', 'redo'],
                        'left': ['manage-layers', 'save']
                    }
                },

                yourDesigner = new FancyProductDesigner($yourDesigner, pluginOpts);
            //  yourDesigner.addElement('text','AAAA',[])
            console.log(yourDesigner);
            //print button
            $('#print-button').click(function () {
                yourDesigner.print();
                return false;
            });

            //create an image
            $('#image-button').click(function () {
                var image = yourDesigner.createImage();
                return false;
            });

            //checkout button with getProduct()
            $('#checkout-button').click(function () {
                var product = yourDesigner.getProduct();
                console.log(product);
                return false;
            });

            //event handler when the price is changing
            $yourDesigner.on('priceChange', function (evt, price, currentPrice) {
                $('#thsirt-price').text(currentPrice);
            });

            //save image on webserver
            $('#save-image-php').click(function () {

                yourDesigner.getProductDataURL(function (dataURL) {
                    $.post("php/save_image.php", {base64_image: dataURL});
                });

            });

            //send image via mail
            $('#send-image-mail-php').click(function () {

                yourDesigner.getProductDataURL(function (dataURL) {
                    $.post("php/send_image_via_mail.php", {base64_image: dataURL});
                });

            });

        });
    </script>
</head>
